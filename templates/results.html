{% extends "layout.html" %}

{% block header %}
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <div class="logo-navbar">
      <a class="navbar-brand" href="/">Heart Health</a>
      <div>
        <img src="{{ url_for('static', filename='images/heart.jpeg') }}" alt="" class="heart-img-navbar" />
      </div>
    </div>
    <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('profile', id=current_user.get_id()) }}" method="GET">My Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('signOut') }}" >Sign Out</a>
      </li>
    </ul>
  </div>
</nav>
{% endblock header %}

{% block content %}
<div class="light-container">
  <div class="box">
    <h4 style="text-align: center;">Showing results for: {{ (user.FirstName).capitalize() }} {{ user.LastName.capitalize() }}</h1>
      <img src="{{ url_for('static', filename='images/ecg/1.jpeg') }}" class="heart-img">
      <br/>
      <div class="centerdiv">
        <h3>Want your results sent to you?</h5>
        <button type="submit" class="btn email-btn">Email {{ user.Email }}</button>
        <button type="submit" class="btn text-btn">Text {{ user.PhoneNumber }}</button>
      </div>
  </div>
</div>
{% endblock content %}
